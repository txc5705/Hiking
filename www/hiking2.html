<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 95%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="hiking2.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACbKEUZuNonyU2Xs1izhSGzPa46FRjBvI&callback=initMap"
        async defer></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACbKEUZuNonyU2Xs1izhSGzPa46FRjBvI&libraries=places"></script>
<form id="SearchForm">
    Center on: <input type="text" name="PlaceSearch">
    <input type="submit" id="Search" value="Search">
</form>
</body>
</html>
